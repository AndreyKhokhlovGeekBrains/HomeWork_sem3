<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home work 3</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="menu__bar">
      <div class="logo-block">
        <img src="./img/logo.svg" alt="logo" class="logo" />
        <div class="grow-be">
          <span class="grow">Grow</span>
          <span class="be">Be</span>
        </div>
      </div>

      <div class="main__menu">
        <a href="#" class="menu__link home">Home</a>
        <a href="#" class="menu__link">About Us</a>
        <a href="#" class="menu__link">Services</a>

        <div class="features-block">
          <a href="#" class="menu__link">Features</a>
          <img src="./img/icon.svg" alt="drop down icon" class="icon" />
        </div>

        <a href="#" class="menu__link">Team</a>
        <a href="#" class="menu__link">Blog</a>
        <a href="#" class="menu__link">Contact</a>
      </div>
    </div>

    <div class="home__meta">
      <div class="main__content">
        <h1 class="title">SEO & Digital Marketing For Your Website.</h1>
        <h2 class="sub__title">
          Provide all kind of seo services and help to improve seo ranking.
          Globally incubate standards.
        </h2>

        <div class="button_meta">
          <button class="button__start">Start Now</button>
          <a href="#" class="video">Watch Video</a>
        </div>
      </div>
    </div>

    <img src="./img/pngfind 1.svg" alt="main image" class="main__image" />

    <div class="brand__logo">
      <img src="./img/logo1.svg" alt="logo1" class="logo1" />
      <img src="./img/logo2.svg" alt="logo2" class="logo2" />
      <img src="./img/logo3.svg" alt="logo3" class="logo3" />
      <img src="./img/logo4.svg" alt="logo4" class="logo4" />
      <img src="./img/logo5.svg" alt="logo5" class="logo5" />
      <img src="./img/logo6.svg" alt="logo6" class="logo6" />
    </div>
  </body>
</html>
